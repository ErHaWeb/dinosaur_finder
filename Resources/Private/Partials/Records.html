<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="en">
<f:for each="{dinosaurs}" as="dinosaur">
    <div class="dinosaur">
        <header>{dinosaur.name}</header>
        <div class="image">
            <f:image src="EXT:dinosaur_finder/Resources/Public/Icons/Extension.svg" absolute="1"/>
        </div>
        <ul>
            <f:render section="Property" arguments="{dinosaur:dinosaur,languageKey:languageKey,property:'diet',valueType:'localized'}"/>
            <f:render section="Property" arguments="{dinosaur:dinosaur,languageKey:languageKey,property:'size',valueType:'float'}"/>
            <f:render section="Property" arguments="{dinosaur:dinosaur,languageKey:languageKey,property:'weight',valueType:'float'}"/>
            <f:render section="Property" arguments="{dinosaur:dinosaur,languageKey:languageKey,property:'era',valueType:'localized'}"/>
            <f:render section="Property" arguments="{dinosaur:dinosaur,languageKey:languageKey,property:'region',valueType:'localized'}"/>
            <f:render section="Property" arguments="{dinosaur:dinosaur,languageKey:languageKey,property:'discovery_year'}"/>
            <f:render section="Property" arguments="{dinosaur:dinosaur,languageKey:languageKey,property:'discoverer'}"/>
        </ul>
    </div>
</f:for>
<f:section name="Property">
    <li class="{property}">
        <strong>
            {f:translate(key:'LLL:EXT:dinosaur_finder/Resources/Private/Language/locallang_db.xlf:tx_dinosaurfinder_dinosaur.{property}', languageKey:languageKey)}:
        </strong>
        <f:switch expression="{valueType}">
            <f:case value="localized">
                <f:translate key="LLL:EXT:dinosaur_finder/Resources/Private/Language/locallang_db.xlf:tx_dinosaurfinder_dinosaur.{property}.I.{dinosaur.{property}}" languageKey="{languageKey}"/>
            </f:case>
            <f:case value="float">
                <f:format.number decimals="2" thousandsSeparator="." decimalSeparator=",">{dinosaur.{property}}</f:format.number>
            </f:case>
            <f:defaultCase>{dinosaur.{property}}</f:defaultCase>
        </f:switch>
    </li>
</f:section>
</html>
